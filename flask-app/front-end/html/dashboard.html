<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="../front-end/css/dashboard.css">
  <link rel="stylesheet" href="../front-end/css/section1.css">
  <link rel="stylesheet" href="../front-end/css/section2.css">
  <link rel="stylesheet" href="../../front-end/css/loader.css">
  <link rel="icon" href="../front-end/img/Untitled design.png">
  <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <div id="loader" class="jumpy-bars">
    <div class="bar" id="bar1"></div>
    <div class="bar" id="bar2"></div>
    <div class="bar" id="bar3"></div>
    <div class="bar" id="bar4"></div>
    <div class="bar" id="bar5"></div>
    <div class="bar" id="bar6"></div>
    <div class="bar" id="bar7"></div>
  </div>
  
  <div id="nav-bar">
    <div id="nav-header"><a id="nav-title" target="_blank">INSIGHTER</a></div>
    <div id="nav-content">
      <ul class="nav-menu">
        <li class="nav-button">
          <a href="#search-the-channel"><i class="fas fa-search"></i>Search The Channel</a>
        </li>
        <li class="nav-button">
          <a href="#section-channel-insights"><i class="fas fa-chart-line"></i>Channel Insights</a>
        </li>
        <li class="nav-button">
          <a href="#section-video-metrics"><i class="fas fa-video"></i>Top videos</a>
        </li>
        <li class="nav-button">
          <a href="#section-comments-analysis"><i class="fas fa-comment"></i>Comments Analysis</a>
        </li>
        <li id="nav-content-highlight"></li>
      </ul>
    </div>
  </div>


  <section id="search-the-channel">
    <div class="nav-section" id="search-the-channel-div" style="display: none;">
      <div class="wrapper">
        <div class="label">Submit your search</div>
        <div class="searchBar">
          <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
          <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#666666"
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="channel-container" id="channelContainer"></div>
    </div>
  </section>

  <section id="section-channel-insights">
    <div class="nav-section" id="section-channel-insights-div" style="display: none;">
      <p>channel-Insights</p>
      <div id="chart-container"></div>
    </div>
  </section>

  <section id="section-video-metrics">
    <div class="nav-section" id="section-video-metrics-div" style="display: none;">
      <p>Top Engaged Videos</p>
      <ul id="top-engagement-videos">
      </ul>
    </div>
  </section>

  <section id="section-comments-analysis">
    <div class="nav-section" id="section-comments-analysis-div" style="display: none;">
      <p>comments-analysis</p>
      <canvas id="sentimentChart" width="100" height="100"></canvas>
    </div>
  </section>

  <script src="../../front-end/js/basicscript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../../front-end/js/section1.js"></script>
  <script src="../../front-end/js/section2.js"></script>
  <script src="../../front-end/js/section3.js"></script>
  <script src="../../front-end/js/description.js"></script>
  <script>
    function scrollToSectionAndChannel(cha_id_check, sec_to_go) {
      const cha_id = cha_id_check;
      const sec_to = sec_to_go;

      sessionStorage.removeItem("channel_id");
      sessionStorage.setItem("channel_id", cha_id);

      const channel_id = sessionStorage.getItem("channel_id");

      console.log(channel_id)
      window.location.hash = sec_to;
    }

  </script>
</body>

</html>
